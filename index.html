<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>料理ビュー（CSV → タイル）</title>
  <style>
    :root{
      --border:#cfcfcf;
      --bg:#ffffff;
      --muted:#666;
      --shadow: 0 1px 3px rgba(0,0,0,.12);
      --cardW: 320px;
      --previewH: 280px;
      --radius: 12px;
      --blue:#0b57d0;
    }
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background:#f6f6f6;
      margin:0;
      padding:24px;
      color:#111;
    }
    header{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      align-items:flex-end;
      justify-content:space-between;
      margin-bottom:10px;
    }
    h1{ font-size:18px; margin:0; }
    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .btn{
      border:1px solid var(--border);
      background:var(--bg);
      padding:8px 10px;
      border-radius:10px;
      cursor:pointer;
      box-shadow: var(--shadow);
      font-size:13px;
    }
    .btn:hover{ border-color:#888; }
    input[type="file"]{ display:none; }
    .pill{
      border:1px solid var(--border);
      padding:6px 10px;
      border-radius:999px;
      background:#fff;
      font-size:12px;
      color:#333;
      box-shadow: var(--shadow);
    }

    .bar{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-bottom:12px;
    }
    .bar input, .bar select{
      border:1px solid var(--border);
      border-radius:10px;
      padding:8px 10px;
      font-size:13px;
      background:#fff;
      box-shadow: var(--shadow);
    }

    .status{
      margin: 0 0 14px;
      color:#333;
      font-size:12px;
      line-height:1.6;
      background:#fff;
      border:1px solid var(--border);
      border-radius:10px;
      padding:8px 10px;
      box-shadow: var(--shadow);
    }
    .status .muted{ color:var(--muted); }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--cardW), 1fr));
      gap:16px;
      align-items:start;
    }
    .card{
      background:var(--bg);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-head{
      padding:10px 12px 6px;
      border-bottom:1px solid #eee;
    }
    .title{
      font-weight:700;
      font-size:16px;
      margin:0 0 4px;
      line-height:1.25;
    }
    .meta{
      display:flex;
      justify-content:space-between;
      gap:8px;
      align-items:center;
      color:var(--muted);
      font-size:12px;
    }
    .stars{
      font-size:13px;
      color:#111;
      letter-spacing:.5px;
    }
    .link{
      display:block;
      padding:8px 12px;
      font-size:12px;
      color:var(--blue);
      text-decoration:none;
      word-break:break-all;
      border-bottom:1px solid #eee;
      background:#fafafa;
    }

    .preview{
      position:relative;
      width:100%;
      height:var(--previewH);
      background:#111;
    }

    /* 画像優先表示 */
    .imgwrap{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#111;
    }
    .imgwrap img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* iframeプレビュー */
    iframe{
      width:100%;
      height:100%;
      border:0;
      background:#fff;
      display:block;
    }

    .note{
      margin-top:14px;
      color:var(--muted);
      font-size:12px;
      line-height:1.6;
    }
    code{ background:#f0f0f0; padding:0 4px; border-radius:4px; }
  </style>
</head>
<body>
  <header>
    <h1>料理ビュー（CSV → タイル表示）</h1>
    <div class="controls">
      <button class="btn" id="reload">CSV再読み込み（fetch）</button>
      <label class="btn" for="file">CSVを選択（確実）</label>
      <input id="file" type="file" accept=".csv,text/csv" />
      <span class="pill" id="count">0 件</span>
    </div>
  </header>

  <div class="bar">
    <input id="q" type="text" placeholder="検索（料理名 / URL）" />
    <select id="sort">
      <option value="no">並び：#順</option>
      <option value="ratingDesc">並び：評価（高→低）</option>
      <option value="ratingAsc">並び：評価（低→高）</option>
      <option value="title">並び：料理名（あいうえお）</option>
    </select>
  </div>

  <div class="status" id="status">
    ステータス：<span class="muted">未読み込み</span>
  </div>

  <main class="grid" id="grid"></main>

  <div class="note">
    <strong>仕様:</strong> CSVに画像名があれば <code>ryouri_image/画像名</code> を優先表示します。画像名が空（または画像が存在しない）場合はURLをiframeで表示します。<br/>
    <strong>注意:</strong> サイト側が埋め込みを禁止していると iframe は表示されない場合があります（その場合はリンクから別タブで開いてください）。<br/>
    <strong>ヒント:</strong> <code>file://</code> 直開きだとfetchが失敗しがちなので、「CSVを選択（確実）」が一番確実です。
  </div>

<script>
  // =======================
  // 設定
  // =======================
  const CSV_PATH = "ryouri_list.csv";
  const IMAGE_DIR = "ryouri_image"; // フォルダ名（末尾スラッシュ不要）

  const statusEl = document.getElementById('status');

  function setStatus(msg, isError=false){
    statusEl.innerHTML = "ステータス： " + (isError
      ? `<span style="color:#b00020">${escapeHtml(msg)}</span>`
      : `<span class="muted">${escapeHtml(msg)}</span>`
    );
  }

  // =======================
  // CSVパース（ダブルクォート対応）
  // =======================
  function parseCSV(text) {
    const rows = [];
    let row = [];
    let cur = '';
    let inQuotes = false;

    for (let i = 0; i < text.length; i++) {
      const c = text[i];
      const next = text[i+1];

      if (c === '"') {
        if (inQuotes && next === '"') { cur += '"'; i++; }
        else { inQuotes = !inQuotes; }
      } else if (c === ',' && !inQuotes) {
        row.push(cur); cur = '';
      } else if ((c === '\n' || c === '\r') && !inQuotes) {
        if (c === '\r' && next === '\n') i++;
        row.push(cur); cur = '';
        if (row.some(v => v.trim() !== '')) rows.push(row);
        row = [];
      } else {
        cur += c;
      }
    }
    row.push(cur);
    if (row.some(v => v.trim() !== '')) rows.push(row);
    return rows;
  }

  function escapeHtml(s){
    return String(s ?? '').replace(/[&<>"']/g, m => ({
      '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
    }[m]));
  }

  function starText(n){
    const num = Math.max(0, Math.min(5, parseInt(n,10) || 0));
    const stars = "★★★★★☆☆☆☆☆".slice(5-num, 10-num); // 5文字
    return { label: `星 ${num}`, stars };
  }

  function normalizeHeaders(headers){
    const map = {};
    headers.forEach((h, idx) => map[h.trim()] = idx);
    return map;
  }

  function csvToItems(text){
    const rows = parseCSV(String(text).trim());
    if (!rows.length) return [];

    // BOM対策
    if (rows[0][0]) rows[0][0] = rows[0][0].replace(/^\uFEFF/, '');

    const header = rows[0].map(x => (x ?? '').trim());
    const idx = normalizeHeaders(header);

    // 必須列（ヘッダあり前提）
    const hasHeader = header.includes('料理名') && header.includes('評価') && header.includes('URL');
    if (!hasHeader){
      setStatus("CSVヘッダが想定と違います（料理名/評価/URL が見つかりません）", true);
    }

    // 画像名列
    const imgIdx = header.indexOf('画像名');

    const dataRows = rows.slice(1);
    const items = [];

    for (const r of dataRows){
      if (!r || !r.length) continue;

      const no     = r[idx['#']] ?? r[0];
      const title  = r[idx['料理名']] ?? r[1];
      const rating = r[idx['評価']] ?? r[2];
      const url    = r[idx['URL']] ?? r[3];

      let img = '';
      if (imgIdx >= 0) img = r[imgIdx] ?? '';
      else if (r.length >= 5) img = r[4] ?? ''; // 念のためヘッダ無し/欠損にも対応

      if (!url) continue;

      items.push({
        no: (no ?? '').trim(),
        title: (title ?? '').trim(),
        rating: (rating ?? '').trim(),
        url: (url ?? '').trim(),
        imageName: (img ?? '').trim()
      });
    }
    return items;
  }

  // =======================
  // 表示（検索・ソート）
  // =======================
  let allItems = [];

  function applyFilterAndRender(){
    const q = document.getElementById('q').value.trim().toLowerCase();
    const sort = document.getElementById('sort').value;

    let items = allItems.slice();

    if (q){
      items = items.filter(it =>
        (it.title || '').toLowerCase().includes(q) ||
        (it.url || '').toLowerCase().includes(q)
      );
    }

    items.sort((a,b) => {
      const ra = parseInt(a.rating,10) || 0;
      const rb = parseInt(b.rating,10) || 0;
      const na = (parseInt(a.no,10)||0);
      const nb = (parseInt(b.no,10)||0);

      if (sort === 'ratingDesc') return (rb - ra) || (na - nb);
      if (sort === 'ratingAsc')  return (ra - rb) || (na - nb);
      if (sort === 'title')      return (a.title||'').localeCompare(b.title||'', 'ja');
      return (na - nb);
    });

    render(items);
  }

  function render(items){
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    document.getElementById('count').textContent = `${items.length} 件`;

    if (!items.length){
      const empty = document.createElement('div');
      empty.style.color = "#666";
      empty.style.fontSize = "13px";
      empty.style.padding = "8px";
      empty.textContent = "データがありません。右上の「CSVを選択（確実）」からCSVを読み込んでください。";
      grid.appendChild(empty);
      return;
    }

    for (const it of items){
      const { label, stars } = starText(it.rating);

      const card = document.createElement('section');
      card.className = 'card';

      const head = document.createElement('div');
      head.className = 'card-head';
      head.innerHTML = `
        <p class="title">${escapeHtml(it.title)}</p>
        <div class="meta">
          <span class="stars">${escapeHtml(label)}（${escapeHtml(stars)}）</span>
          <span>#${escapeHtml(it.no)}</span>
        </div>
      `;

      const link = document.createElement('a');
      link.className = 'link';
      link.href = it.url;
      link.target = '_blank';
      link.rel = 'noopener noreferrer';
      link.textContent = it.url;

      const preview = document.createElement('div');
      preview.className = 'preview';

      // ★仕様：画像名があれば画像優先。画像が無ければ iframe にフォールバック
      if (it.imageName){
        const imgPath = `${IMAGE_DIR}/${it.imageName}`;
        const imgwrap = document.createElement('div');
        imgwrap.className = 'imgwrap';

        const img = document.createElement('img');
        img.alt = it.title || 'image';
        img.src = imgPath;

        // 画像が存在しない場合のみ iframe に切り替え
        img.addEventListener('error', () => {
          preview.innerHTML = '';
          preview.appendChild(buildIFramePreview(it.url));
        });

        imgwrap.appendChild(img);
        preview.appendChild(imgwrap);
      } else {
        preview.appendChild(buildIFramePreview(it.url));
      }

      card.appendChild(head);
      card.appendChild(link);
      card.appendChild(preview);
      grid.appendChild(card);
    }
  }

  // =======================
  // iframeプレビュー（タイムアウト/オーバーレイ無し版）
  // =======================
  function buildIFramePreview(url){
    const frame = document.createElement('iframe');
    frame.loading = 'lazy';
    frame.referrerPolicy = 'no-referrer-when-downgrade';
    frame.src = url;
    return frame;
  }

  // =======================
  // CSV読み込み
  // =======================
  async function loadCSVByFetch(){
    setStatus(`fetchで ${CSV_PATH} を読み込み中...`);
    const res = await fetch(CSV_PATH, { cache: "no-store" });
    if (!res.ok) throw new Error(`fetch failed: ${res.status}`);
    const text = await res.text();
    allItems = csvToItems(text);
    setStatus(`fetch読み込み完了：${allItems.length}件`);
    applyFilterAndRender();
  }

  async function loadCSVFromFile(file){
    setStatus(`ファイルから読み込み中：${file.name}`);
    const text = await file.text();
    allItems = csvToItems(text);
    setStatus(`ファイル読み込み完了：${allItems.length}件（${file.name}）`);
    applyFilterAndRender();
  }

  document.getElementById('reload').addEventListener('click', async () => {
    try{
      await loadCSVByFetch();
    }catch(e){
      setStatus(`fetch失敗：右上の「CSVを選択（確実）」を使ってください（${e}）`, true);
    }
  });

  document.getElementById('file').addEventListener('change', async (e) => {
    const f = e.target.files?.[0];
    if (!f) return;
    await loadCSVFromFile(f);
  });

  document.getElementById('q').addEventListener('input', applyFilterAndRender);
  document.getElementById('sort').addEventListener('change', applyFilterAndRender);

  // 初期ロード：fetchを試す（失敗してもOK、ファイル選択で確実に読める）
  (async () => {
    try{
      await loadCSVByFetch();
    }catch(e){
      setStatus("未読み込み（右上の「CSVを選択（確実）」で読み込んでください）");
      allItems = [];
      applyFilterAndRender();
    }
  })();
</script>
</body>
</html>
